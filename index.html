<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  
</head>
<body>
  <main class="main">
    <div class="id">
      <h1>Advice #<span id="adviceId"><!-- Advice ID goes here --></span></h1>
    </div>
    <div class="text">
      <h2>"<span id="adviceText"><!-- Advice text goes here --></span>"</h2> 
    </div>
    <div class="element">
      <img src="./images/pattern-divider-desktop.svg" alt="element">
    </div>
    <button class="kostka" onclick="fetchAdvice()">
      <img src="./images/icon-dice.svg" alt="kostka">
    </button>
  </main>
  <script src="script.js"></script>
</body>
</html>
